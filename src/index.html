<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>DApp Token ICO Sale</title>
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	</head>
	<body>

		<div class="container" style="width: 650px;">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="text-center">ASR TOKEN ICO SALE</h1>
					<hr/>
					<br/>
				</div>
			</div>
			<div class="row">
				<div id="loader" class="col-lg-12">
					<p class="text-center">Loading....</p>
				</div>
			</div>
		</div>
		<div class="container">
			<div id="content" class="row" style="display: none">

				<div id="content-user1" class="col-3 text-center" >
					<h3>
						User 1
					</h3>
					<hr>
					<p>Balance: <span class="dapp-balance1"></span> <span style="font-style: oblique;">ASRs</span> ASR</p>

					<!-- ********** FORM TO SELL TOKENS BETWEEN ACCOUNTS **************** -->
					<form onSubmit="App.addClaim(); return false;" role="form">
						<div class="form-group">
							<div class="input-group">
								<input id="numberOfTokenClaim" class="form-control input-lg" type="number" min="1" pattern="[0-9]">
								</input>
								<span class="input-group-btn">
									<button type="submit" class="btn btn-primary btn-md">Add Claim</button>
								</span>
							</div>
						</div>
					</form>
					
				</div>





				<div id="content-user0" class="col-6">
					<h3>Bank</h3>
					<hr>
					<p>
						Token price is <span class="token-price"></span> Ether.
					</p>

					<h5>Your Account</h5>
					<table class="table">
						<tbody>
							<tr>
								<td>Adress</td>
								<td><span id="accountAddress" class="text-center"></span></td>
							</tr>
							<tr>
								<td>Balance</td>
								<td><span class="dapp-balance0"></span> <span style="font-style: oblique;">ASRs</span></td>
							</tr>	
						</tbody>
					</table>

						

					<h5>Balances</h5>
					<table class="table">
						<tbody id="resultBalance">
							<tr>
								<td>Eldest</td>
								<td><!--<span class="eldest-balance"></span>--> 30</td>
							</tr>
							<tr>
								<td>Youngest</td>
								<td><!--<span class="youngest-balance"></span>--> 10</td>
							</tr>	
						</tbody>
					</table>


					<h5>Claims</h5>
					<table class="table text-center">
						<thead>
							<tr>
								<!--A COLUMN FOR AN ID???????? <th scope="col">#</th>-->
								<th scope="col">Child</th>
								<th scope="col">Amount</th>
							</tr>
						</thead>
						<tbody id="resultClaims">
							<tr>
								<td><!--<span class="identity-child"></span>--> Oldest</td>
								<td><!--<span class="amount-requested"></span>--> ASR</td>
							</tr>	
						</tbody>
					</table>	
					
					<br/>

					<h5>Operations</h5>
					<hr>
					<!-- ********** FORM TO BUY TOKENS **************** -->
					<form onSubmit="App.buyTokens(); return false;" role="form">
						<div class="form-group">
							<div class="input-group">
								<input id="numberOfTokenBuy" class="form-control input-lg" type="number" value="1" min="1" pattern="[0-9]">
								</input>
								<span class="input-group-btn">
									<button type="submit" class="btn btn-primary btn-md">Buy Tokens</button>
								</span>
							</div>
						</div>
					</form>
					<hr>
					<br>

					<!-- ********** FORM TO TRANSFER TOKENS BETWEEN ACCOUNTS **************** -->
					<form onSubmit="App.transferFrom(); return false;" role="form">
						<div class="form-group">
			                <select class="form-control" id="childrenSelect"></select>
			                <br>
							<div class="input-group">
								<input id="numberOfTokenTransfer" class="form-control input-lg" type="number" value="1" min="1" pattern="[0-9]">
								</input>
								<span class="input-group-btn">
									<button type="submit" class="btn btn-primary btn-md">Transfer Tokens</button>
								</span>
							</div>
						</div>
					</form>
					<hr>
					<br>

					

					<br>
					<div class="progress">
						<div id="progress" class="progress-bar progress-bar-stripped active" aria-valuemin="0" aria-valuemax="100"></div>
					</div>
					<div class="text-center">
						<p><span class="tokens-sold"></span> / <span class="tokens-available"></span> tokens sold</p>
					</div>
					<hr>
								
				</div>
				






				<div id="content-user2" class="col-3 text-center" >
					<h3>
						User 2
					</h3>
					<hr>
					<p>Balance: <span class="dapp-balance2"></span> <span style="font-style: oblique;">ASRs</span> ASR</p>								
				</div>
			</div>	
		</div>


		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


		<script type="text/javascript" src="js/web3.min.js"></script>
		<script type="text/javascript" src="js/truffle-contract.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>

	</body>
</html>
